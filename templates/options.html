<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 20px;
            color: rgb(2, 72, 0);
            background-color: #b5dfaf;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
    <a href="/adauga/angajat" class="button" style="margin-left:20px">Inregistrare angajat</a>
    <a href="/adauga/manager" class="button" style="margin-left:20px">Adauga manager</a>
    <a href="/lista/angajati" class="button" style="margin-left:20px">Lista angajati</a>
    <a href="/lista/manageri" class="button" style="margin-left:20px">Lista manageri</a>
</div>
</body>
</html>
